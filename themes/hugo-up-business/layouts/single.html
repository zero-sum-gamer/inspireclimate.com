{{ define "main" }}
  <section class="prose prose-inspire prose-lg mx-auto">
    <div class="container mx-auto py-8 px-8">
      {{ with .Title }}
        <h1>{{ . }}</h1>
      {{ end }}
      {{ with .Params.description }}
        <h2>{{ . }}</h2>
      {{ end }}
      {{ with .Content }}
        <div>{{ . }}</div>
      {{ end }}
    </div>
  </section>
{{ end }}
